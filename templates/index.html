<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Upload PDF and Configure Test</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf" class="form-label">Select PDF</label>
                <input type="file" class="form-control" id="pdf" name="pdf" required>
            </div>
            <div class="mb-3">
                <label for="num_questions" class="form-label">Number of Questions</label>
                <input type="number" class="form-control" id="num_questions" name="num_questions" required>
            </div>
            <div class="mb-3">
                <label for="time_frame" class="form-label">Time Frame (minutes)</label>
                <input type="number" class="form-control" id="time_frame" name="time_frame" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Test</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
