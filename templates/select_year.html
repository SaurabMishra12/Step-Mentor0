<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Year</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #3498db; /* Blue */
        }
        .list-group {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .list-group-item {
            margin: 15px;
            padding: 20px 40px;
            border: 3px solid #3498db; /* Blue */
            border-radius: 40px;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
            cursor: pointer;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px; /* Adjust width as needed */
            position: relative;
        }
        .list-group-item a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .list-group-item:hover {
            transform: scale(1.05);
            background-color: #3498db; /* Blue */
            color: #fff;
        }
        .list-group-item i {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .list-group-item span {
            display: block;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Year</h1>
        <ul class="list-group">
            {% for year in years %}
                <li class="list-group-item" onclick="handleClick(event, '{{ url_for('select_shift', year=year) }}')">
                    <a href="{{ url_for('select_shift', year=year) }}">
                        <i class="fas fa-calendar-alt"></i><span>{{ year }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function handleClick(event, url) {
            event.preventDefault();
            const item = event.currentTarget;
            item.style.transform = 'scale(1.05)';
            item.style.backgroundColor = '#3498db';
            item.style.color = '#fff';
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }
    </script>
</body>
</html>
